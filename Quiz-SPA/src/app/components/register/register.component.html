<div class="w-50 mx-auto my-4 p-4 text-light" style="background-color: #146c94;">
  <h1 class="text-center mb-3">Register</h1>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
      <label>Full Name</label>
      <input
        [ngClass]="{ 'is-valid': registerForm.controls.name.valid, 'is-invalid': registerForm.controls.name.invalid && registerForm.controls.name.touched }"
        type="text" class="form-control my-2" formControlName="name">
      <span *ngIf="registerForm.controls.name.touched && registerForm.controls.name.invalid" class="text-danger">First
        Name Must be More than 4 charachters</span>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input
        [ngClass]="{ 'is-valid': registerForm.controls.email.valid, 'is-invalid': registerForm.controls.email.invalid && registerForm.controls.email.touched }"
        type="email" class="form-control my-2" formControlName="email">
      <span *ngIf="registerForm.controls.email.touched && registerForm.controls.email.invalid" class="text-danger">Enter
        invalid Email</span>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        [ngClass]="{'is-valid': registerForm.controls.password.valid, 'is-invalid':registerForm.controls.password.touched && registerForm.controls.password.invalid}"
        type="password" class="form-control my-2" formControlName="password">
      <span *ngIf="registerForm.controls.password.touched && registerForm.controls.password.invalid"
        class="text-danger">Password Must be at Least 6 Charachters</span>
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input
        [ngClass]="{'is-valid': registerForm.controls.confirmPassword.valid, 'is-invalid':registerForm.controls.confirmPassword.touched && registerForm.controls.confirmPassword.invalid}"
        type="password" (change)="checkConfirmPassword()" class="form-control my-2" formControlName="confirmPassword">
      <span *ngIf="!confirmed && registerForm.controls.confirmPassword.touched" class="text-danger">Must
        Match Password</span>
    </div>
    <div class="form-group">
      <label>Age</label>
      <input
        [ngClass]="{'is-valid': registerForm.controls.age.valid, 'is-invalid':registerForm.controls.age.touched && registerForm.controls.age.invalid}"
        type="text" class="form-control my-2" formControlName="age">
      <span *ngIf="registerForm.controls.age.touched && registerForm.controls.age.invalid" class="text-danger">Must be
        between 18 and 30</span>
    </div>

    <button [disabled]="registerForm.invalid" class="btn btn-light" type="submit">Register</button>
  </form>
</div>
