<div class="uppertxt">Avaible Exams</div>
<div class="bg-light p-5 text-center">
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Subject Name</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let x of subjects">
                    <th>{{x.id}}</th>
                    <td>{{x.name}}</td>
                    <td>
                        <button class="btn btn-info mx-1"[routerLink]="['/admin', x.id, 'edit']">edit</button>
                        <button class="btn btn-danger mx-1" >delete</button>
                        <button class="btn btn-warning mx-1">view</button>
                    </td>
                </tr>

            </tbody>
        </table>

        <div>
            <!-- <a [routerLink]="['/product/0/edit']" class="btn btn-outline-warning m-5">Add New Product</a> -->
        </div>
    </div>

</div>
