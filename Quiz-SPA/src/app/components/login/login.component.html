<div class="container mt-5 d-flex justify-content-center">
  <div class="card col-md-6" style="background-color: #146c94">
    <div class="card-body">
      <h2 class="card-title" style="color: #f6f1f1">Login</h2>

      <form (ngSubmit)="loginUser()" #loginForm="ngForm">
        <div class="form-group">
          <label for="email" style="color: #f6f1f1">Email:</label>
          <input
            class="form-control me-2"
            type="email"
            required
            pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
            #email="ngModel"
            name="email"
            placeholder="Email"
            [(ngModel)]="model.email"
            style="background-color: #f6f1f1"
          />
          <span
            *ngIf="!email.valid && email.dirty"
            style="color: #f6f1f1; font-weight: bold"
            >Invalid email</span
          >
        </div>

        <div class="form-group">
          <label for="password" style="color: #f6f1f1">Password:</label>
          <input
            class="form-control me-2"
            type="password"
            name="password"
            #password="ngModel"
            required
            placeholder="Password"
            minlength="6"
            [(ngModel)]="model.password"
            style="background-color: #f6f1f1"
          />
          <span
            *ngIf="!password.valid && password.dirty"
            style="color: #f6f1f1; font-weight: bold"
          >
            Password is required and must be at least 6 characters.
          </span>
        </div>

        <button
          type="submit"
          [disabled]="!loginForm.valid"
          class="btn btn-primary mt-3"
          style="background-color: #f6f1f1; color: #146c94"
        >
          Login
        </button>
      </form>
    </div>
  </div>
</div>
