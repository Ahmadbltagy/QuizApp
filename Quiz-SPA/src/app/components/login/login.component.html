<div class="d-flex justify-content-center align-items-center container bdy">
  <div class="">
    <div class="container d-flex justify-content-center">
      <div class="card py-3">
        <div class="card-body">
          <h2 class="card-title my-3b text-center" style="color: #f6f1f1">Login</h2>

          <form (ngSubmit)="loginUser()" #loginForm="ngForm">
            <div class="form-group">
              <label for="email" class="mt-3 mb-2">Email</label>
              <input class="form-control me-2" type="email" required
                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" #email="ngModel" name="email"
                placeholder="Email" [(ngModel)]="model.email" style="background-color: #f6f1f1" />
              <span *ngIf="!email.valid && email.dirty" style="color: #dd1414; font-weight: bold">Invalid email</span>
            </div>

            <div class="form-group">
              <label for="password" class="mt-3 mb-2">Password</label>
              <input class="form-control me-2" type="password" name="password" #password="ngModel" required
                placeholder="Password" minlength="6" [(ngModel)]="model.password" style="background-color: #f6f1f1" />
              <span *ngIf="!password.valid && password.dirty" style="color: #dd1414; font-weight: bold">
                Password is required and must be at least 6 characters.
              </span>
            </div>

            <div class="d-flex justify-content-end">
              <button type="submit" [disabled]="!loginForm.valid" class="btn mt-4 bi bi-box-arrow-in-right">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
