<div class="container">
    <h1>Student Exam Details</h1>
    <div class="row">
      <div class="column">
        <div class="student-info">
          <h2>Student Information</h2>
          <img src={{student.Imgurl}} width="100px" height="100px" alt="123">
          <p><strong>Id:</strong> {{student.Id}}</p>
          <p><strong>Name:</strong>  {{student.name}}</p>
          <p><strong>Class:</strong> {{student.class}}</p>
                </div>
      </div>
      <div class="column">
        <div class="previous-exam">
          <h2>Exam Grade</h2>
          <p><strong>Subject:</strong> {{testinfo.subject}}</p>
          <p><strong>Grade:</strong> {{testinfo.grade}}</p>
          <p><strong>Estimate :</strong> {{testinfo.estimate}}</p>
        </div>
      </div>
    </div>
  </div>
